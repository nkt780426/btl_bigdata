listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT
  external:
    protocol: PLAINTEXT

controller:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

broker:
  replicaCount: 3
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

provisioning:
  enabled: true
  numPartitions: 2
  replicationFactor: 2
  topics:
    - name: stack_exchange
      partitions: 2
      replicationFactor: 2