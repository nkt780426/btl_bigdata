listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT
  external:
    protocol: PLAINTEXT

controller:
  persistence:
    size: 1Gi

broker:
  replicaCount: 3
  persistence:
    size: 2Gi

provisioning:
  enabled: true
  numPartitions: 2
  replicationFactor: 2
  topics:
    - name: stack_exchange
      partitions: 2
      replicationFactor: 2
  parallel: 2