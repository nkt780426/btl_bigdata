apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /kafka
        pathType: Prefix
        backend:
          service:
            name: kafka
            port:
              number: 9092
      - path: /spark
        pathType: Prefix
        backend:
          service:
            name: spark-master-svc
            port:
              number: 7077