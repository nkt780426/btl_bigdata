apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "example.com"
    http:
      paths:
      - path: "/kafka"
        pathType: Prefix
        backend:
          service:
            name: apache-kafka
            port:
              number: 9092
      - path: "/spark"
        pathType: Prefix
        backend:
          service:
            name: apache-spark-master-svc
            port:
              number: 7077