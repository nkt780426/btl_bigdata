replicaCount: 2

resources:
  kafka:
    requests:
      memory: "256Mi"
      cpu: "0.4"
    limits:
      memory: "400Mi"
      cpu: "400m"
  zookeeper:
    requests:
      memory: "128Mi"
      cpu: "0.1"
    limits:
      memory: "128Mi"
      cpu: "0.2"

persistence:
  size: "4Gi"
  enabled: true

zookeeper:
  persistence:
    enabled: false

kafka:
  listeners:
    plain: |
      PLAINTEXT://:9092

  auth:
    scramSha512:
      enabled: false

  tls:
    enable: false

  sasl:
    enabled: false

  autoCreateTopicsEnable: false

  listener:
    security:
      protocol:
        map: CLIENT:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

  createTopics:
    - name: "stack_exchange"
      partitions: 2
      replicationFactor: 2
      config:
        cleanup.policy: "delete"
        compression.type: "producer"
        min.insync.replicas: "1"
        retention.bytes: "104857600"
        retention.ms: "604800000"
  securityContext:
     enabled: false