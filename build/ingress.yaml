apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: example.com
      http:
        paths:
        - path: /kafka
          pathType: Prefix
          backend:
            service:
              name: kafka-service
              port:
                number: 9092
        - path: /spark
          pathType: Prefix
          backend:
            service:
              name: grafna-service
              port:
                number: 7070
        - path: /grafana
          pathType: Prefix
          backend:
            service:
              name: grafna-service
              port:
                number: 3000
        - path: /kibana
          pathType: Prefix
          backend:
            service:
              name: grafna-service
              port:
                number: 5601
